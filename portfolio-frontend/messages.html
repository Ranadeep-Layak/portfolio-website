<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --dark-bg: #0f1419;
            --darker-bg: #0a0d12;
            --text-light: #ffffff;
            --text-muted: #a0aec0;
            --border-color: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        .navbar {
            position: sticky;
            top: 0;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .messages-list {
            display: grid;
            gap: 1.5rem;
        }

        .message-card {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .message-card:hover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }

        .message-card.unread {
            border-left: 4px solid var(--primary-color);
            background: rgba(102, 126, 234, 0.08);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .message-sender {
            flex: 1;
        }

        .message-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.3rem;
        }

        .message-email {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .message-date {
            color: var(--text-muted);
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .unread-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 1rem;
        }

        .message-content {
            padding: 1.5rem;
        }

        .message-subject {
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.8rem;
        }

        .message-text {
            color: var(--text-muted);
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
        }

        .message-btn {
            flex: 1;
            padding: 0.6rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .message-btn-read {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .message-btn-read:hover {
            background: var(--success);
            color: white;
        }

        .message-btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .message-btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        .footer {
            background: var(--darker-bg);
            border-top: 1px solid var(--border-color);
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .message-header {
                flex-direction: column;
                gap: 1rem;
            }

            .message-date {
                margin-top: 0.5rem;
            }

            .unread-badge {
                margin-left: 0;
            }

            .message-actions {
                flex-direction: column;
            }

            .page-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Ranadeep Layak/Messages</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Back to Portfolio</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>üì¨ Messages</h1>
            <p>All messages received through the contact form</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unreadCount">0</div>
                <div class="stat-label">Unread Messages</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="location.reload()">üîÑ Refresh</button>
            <button class="btn btn-danger" onclick="deleteAllMessages()">üóëÔ∏è Delete All</button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem;">Loading messages...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üì≠</div>
            <h2>No Messages Yet</h2>
            <p>There are no messages to display. Check back soon!</p>
        </div>

        <!-- Messages List -->
        <div id="messagesList" class="messages-list" style="display: none;"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Ranadeep Layak. All rights reserved.</p>
    </footer>

    <script>
        const API_BASE_URL = 'https://portfolio-website-veqf.onrender.com/api';

        // Load messages on page load
        document.addEventListener('DOMContentLoaded', loadMessages);

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE_URL}/messages`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch messages');
                }

                const messages = await response.json();
                
                document.getElementById('loadingState').style.display = 'none';
                
                if (messages.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    updateStats(0, 0);
                } else {
                    document.getElementById('messagesList').style.display = 'grid';
                    displayMessages(messages);
                    updateStats(messages.length, messages.filter(m => !m.read).length);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 
                    '‚ö†Ô∏è Backend not available. Please ensure the server is running.';
            }
        }

        function displayMessages(messages) {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';

            messages.forEach(message => {
                const messageEl = document.createElement('div');
                messageEl.className = `message-card ${!message.read ? 'unread' : ''}`;
                messageEl.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">
                            <div class="message-name">${escapeHtml(message.name)}</div>
                            <div class="message-email">${escapeHtml(message.email)}</div>
                        </div>
                        <div style="text-align: right;">
                            <div class="message-date">${formatDate(message.createdAt)}</div>
                            ${!message.read ? '<div class="unread-badge">UNREAD</div>' : ''}
                        </div>
                    </div>
                    <div class="message-content">
                        <div class="message-subject">Subject: ${escapeHtml(message.subject)}</div>
                        <div class="message-text">${escapeHtml(message.message)}</div>
                    </div>
                    <div class="message-actions">
                        ${!message.read ? 
                            `<button class="message-btn message-btn-read" onclick="markAsRead('${message._id}')">‚úì Mark as Read</button>` :
                            `<button class="message-btn message-btn-read" style="opacity: 0.5;" disabled>‚úì Read</button>`
                        }
                        <button class="message-btn message-btn-delete" onclick="deleteMessage('${message._id}')">üóëÔ∏è Delete</button>
                    </div>
                `;
                messagesList.appendChild(messageEl);
            });
        }

        async function markAsRead(messageId) {
            try {
                const response = await fetch(`${API_BASE_URL}/messages/${messageId}/read`, {
                    method: 'PATCH'
                });

                if (response.ok) {
                    loadMessages();
                }
            } catch (error) {
                console.error('Error marking message as read:', error);
                alert('Failed to update message');
            }
        }

        async function deleteMessage(messageId) {
            if (confirm('Are you sure you want to delete this message?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/messages/${messageId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadMessages();
                    }
                } catch (error) {
                    console.error('Error deleting message:', error);
                    alert('Failed to delete message');
                }
            }
        }

        async function deleteAllMessages() {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL messages? This cannot be undone!')) {
                const messagesList = document.getElementById('messagesList');
                const messages = document.querySelectorAll('.message-card');
                
                let deleted = 0;
                for (const message of messages) {
                    const deleteBtn = message.querySelector('.message-btn-delete');
                    const messageId = deleteBtn.getAttribute('onclick').match(/'([^']+)'/)[1];
                    
                    try {
                        await fetch(`${API_BASE_URL}/messages/${messageId}`, {
                            method: 'DELETE'
                        });
                        deleted++;
                    } catch (error) {
                        console.error('Error deleting message:', error);
                    }
                }
                
                alert(`Deleted ${deleted} message(s)`);
                loadMessages();
            }
        }

        function updateStats(total, unread) {
            document.getElementById('totalCount').textContent = total;
            document.getElementById('unreadCount').textContent = unread;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined });
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
